<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Leaderboard.css">
    <script src="../JS/jQuery.js"></script>
    <script src="../JS/LeaderboardScript.js"></script>
    <title>Leaderboard</title>
</head>

<body>
    <h2 class="header">Leaderboard</h2>
    <div id="leaderboard-container">

        <table id="leaderboard">
            <tr>
                <th id="th-place">Place</th>
                <th id="th-name">Name</th>
                <th id="th-real-name">Real name</th>
                <th id="th-age">Age</th>
                <th id="th-score">Max score</th>
                <th id="th-time">Time alive</th>
            </tr>
        </table>

        <p></p>
        <div id="btn-place">
            <button type="button" id="btn-return">Return</button>
        </div>

    </div>
</body>

</html>
